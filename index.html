<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-container">
      <div id="location">City, Country</div>
      <div id="temperature">Temperature</div>
      <div id="conditions">Conditions</div>
      <div id="visibility">Visibility</div>
      <button id="read-more-btn">Read More</button>
      <div id="read-more-container">
        <div id="highest-temp" class="more-info">Highest temp:</div>
        <div id="lowest-temp" class="more-info">Lowest temp:</div>
        <!-- Format should be wind speed then direction (eg: 2km south) -->
        <div id="wind-speed-direction" class="more-info">
          Wind speed: , Direction:
        </div>
        <div id="precipitation" class="more-info">Precipitation: 10</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
